					 	<p class="rome-name">
					 		北京希尔顿大酒店
					 	</p>

					 	<p class="rome-assure">担保</p>
					 	
					 </dd>
					
				</dl>

			</div>

					<li class="right-arrow"><span>到店时间</span><small>19:00前</small></li>
				</ul>
				<h2 class="home">入住人信息</h2>
				<ul>
					<li><span>姓名</span><input type="text" class="incoming" placeholder="每间房间只需填写一个姓名"></li>
					<li><span>证件</span><input type="text" class="ID" placeholder="入住人身份证号/护照号"></li>
				</ul>
				<h2 class="home">联系人信息</h2>
				<ul>
					<li><span>姓名</span><input type="text" class="contacts" placeholder="联系人姓名"></li>
					<li><span>手机</span><input type="text" class="phone" placeholder="用于接收通知短信"></li>
				</ul>
				<p>
					<span>温馨提示：</span><br>
					当前房间紧张，需冻结您的信用卡余额90元用于担保订单，如定案不确定我们将立刻进行解冻。该订单确认后不可被取消修改。若未入住或取消修改，担保费将不予退还。
				</p>
			</div>

			<!-- 选项卡 -->
			<div class="TabControl">
				<p>

					<li>5</li>
